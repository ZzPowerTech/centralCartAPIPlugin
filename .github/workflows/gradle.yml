name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew

      - name: Build project (Shadow Jar)
        run: ./gradlew shadowJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: CentralCartTopPlugin-${{ github.sha }}
          path: build/libs/*.jar

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          body: |
            ðŸš€ Nova build automÃ¡tica do CentralCartTopPlugin

            **Detalhes:**
            - ðŸ“¦ Commit: `${{ github.sha }}`
            - ðŸ‘¤ Autor: @${{ github.actor }}
            - ðŸ”¢ Build: #${{ github.run_number }}
            - ðŸ“… Data: ${{ github.event.head_commit.timestamp }}
            
            **Funcionalidades:**
            - âœ… Comando `/topdonadores` para ver os top 3 doadores do mÃªs anterior
            - âœ… IntegraÃ§Ã£o com API CentralCart
          files: build/libs/*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

